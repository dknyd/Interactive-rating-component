<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<title>Frontend Mentor | Interactive rating component</title>
	<link href="https://fonts.google.com/specimen/Overpass" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container" >
		<div id="mainText">
			<div class="row">
				<div class="starContainer">
					<img class="starIcon" src="images/icon-star.svg" alt="">
				</div>
			</div>
			<div class="row">
				<h3 class="howDidWeDo">
					How did we do?
				</h3> 
			</div>
			<div class="row">
				<p class="letUsKnow">
					Please let us know how we did with your support request. All feedback is appreciated 
					to help us improve our offering!</p> 
			</div>
			<div class="button-container" >
				<button type="button" onclick="saveUserData(1)" class="btn btn-primary btn-circle">1</button>
				<button type="button" onclick="saveUserData(2)" class="btn btn-primary btn-circle">2</button>
				<button type="button" onclick="saveUserData(3)" class="btn btn-primary btn-circle">3</button>
				<button type="button" onclick="saveUserData(4)" class="btn btn-primary btn-circle">4</button>
				<button type="button" onclick="saveUserData(5)" class="btn btn-primary btn-circle">5</button>
	 		</div>
			<div class="row">
				<button onclick="thankYouState()" type="button" class="btn btn-primary submit">Submit</button> 
			</div>
		
		<!-- Thank you state start -->
		</div>
		<div id="altText">
			<img class="altImg" src="images/illustration-thank-you.svg" alt="">
			<p class="youSelected">You selected <span id="ratingElement" ></span> out of 5</p> 
			<h3 class="thankYou">Thank you!</h3> 
			<p class="weAppreciate">We appreciate you taking the time to give a rating. If you ever need more support, 
			donâ€™t hesitate to get in touch!</p> 
		</div>
	</div>
	
	<script src="script.js"></script>
</body>
</html>
